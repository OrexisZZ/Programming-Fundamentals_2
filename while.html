<script>
var i = 0; //initialize variables
var text = "";

while(i < 10) //process
{
  text += "The number is " + i + "<br>";
  i++;
}

document.write(text); //output

var name = "Donny";

while(name!="Don")
{
  document.write("Boo!");
  var answer = prompt("What is your name?", "");
  name = answer;
}
</script>
